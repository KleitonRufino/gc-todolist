<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Notas</ui:define>

	<ui:define name="corpo">
		<p:dataTable var="nota" value="#{notasBean.notas}">
			<p:column headerText="Titulo">
				<h:outputText value="#{nota.title}" />
			</p:column>

			<p:column headerText="Descrição">
				<h:outputText value="#{nota.description}" />
			</p:column>

			<p:column headerText="Data">
				<h:outputText value="#{nota.data}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>
			</p:column>

			<p:column headerText="Hora">
				<h:outputText value="#{nota.horario}" >
				<f:convertDateTime pattern="HH:mm a" />
				</h:outputText>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
